<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin That Wheel!</title>
    <link
        rel="stylesheet"
        href="style.css" />
    <link
        rel="stylesheet"
        href="mediaqueries.css" />
</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#DFFF00"><span>1</span></div>
            <div class="number" style="--i:2;--clr:#FFBF00"><span>2</span></div>
            <div class="number" style="--i:3;--clr:#FF7F50"><span>3</span></div>
            <div class="number" style="--i:4;--clr:#DE3163"><span>4</span></div>
            <div class="number" style="--i:5;--clr:#9FE2BF"><span>5</span></div>
            <div class="number" style="--i:6;--clr:#40E0D0"><span>6</span></div>
            <div class="number" style="--i:7;--clr:#6495ED"><span>7</span></div>
            <div class="number" style="--i:8;--clr:#CCCCFF"><span>8</span></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
